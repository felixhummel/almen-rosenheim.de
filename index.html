<!DOCTYPE html>
<html ng-app="almen">
  <head>
    <meta charset="utf-8">
    <title>TITLE</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/screen.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="css/leaflet.css">
  </head>
  <body ng-controller="MainCtrl">
    <div id="almen" ng-repeat="alm in almen">
      <div class="alm">
        <h1><a href="{{mapsURL(alm)}}" target="_blank">{{alm.name}}</a></h1>
        <ul ng-repeat="sp in alm.starting_points">
          <li><a href="{{route(sp, alm)}}" target="_blank">{{sp.name}}</a> ({{sp.lat}}, {{sp.lng}})</div>
        </ul>
      </div>
    </div>
    <script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/leaflet.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/angular-leaflet-directive.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
